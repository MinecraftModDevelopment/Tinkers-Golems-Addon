// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: "maven-publish"

javadoc {
    failOnError = false
}



version = "7.1.7-0"
group= "golems" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "TinkersGolemsAddon-1.12"

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"

    mappings = "stable_39"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    mavenCentral()
    maven { url = "https://maven.mcmoddev.com/" }
    maven { // TOP
        name 'tterrag maven'
        url "https://maven.tterrag.com/"
    }
    maven { // HWYLA
        name 'tehnut'
        url 'http://tehnut.info/maven/'
    }
	maven { url = "http://dvs1.progwml6.com/files/maven" }
	maven { url = "http://chickenbones.net/maven/" }
    maven { // CoFH
        name 'Covers Maven'
        url 'http://maven.covers1624.net/'
    }

}

dependencies {
    deobfCompile ("com.mcmoddev:ExtraGolems:1.12-7.1.7+") {
        exclude group: 'mezz.jei'
    }
    deobfCompile ("slimeknights:TConstruct:1.12.2-2.12.0.135+") {
		exclude group: 'mezz.jei'
    }
	deobfCompile ("slimeknights.mantle:Mantle:1.12-1.3.3.49+") {
        exclude group: 'mezz.jei'
    }


}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    classifier = "deobf"
    from sourceSets.main.output
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = "javadoc"
    from javadoc.getDestinationDir()
}

artifacts {
    archives deobfJar
    archives sourceJar
    archives javadocJar
}
